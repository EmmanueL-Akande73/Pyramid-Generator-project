<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>My Name is Luffy</h3>
        <p>I am a pirate from Japan</p>
        <img src="luffy.jpg" alt="Luffy">
        <button onclick="changeName()">Change Name</button>
        <button onclick="changeImage()">Change Image</button>
        <button onclick="changeDescription()">Change Description</button>
        <p id="name">My Name is Luffy</p>
        <img id="image" src="luffy.jpg" alt="Luffy">
        <p id="description">I am a pirate from Japan</p>
        <div id="nameContainer"></div>
        <div id="imageContainer"></div>
        <div id="descriptionContainer"></div>
    </div>

    <script src="java.js"></script>
</body>
</html>
